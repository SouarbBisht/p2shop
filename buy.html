<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Pokémon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Gallery and h1 styling (unchanged) */
    .gallery, h1 {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      justify-content: center;
      padding: 40px 20px;
      margin-top: 80px;
    }

    .gallery-item {
      width: 200px;
      cursor: pointer;
      text-align: center; /* Center the text below the image */
    }

    .gallery-item img {
      width: 100%;
      height: 200px; /* Fixed height for all images */
      object-fit: cover; /* Ensures images maintain aspect ratio */
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: white;
    }

    .gallery-item h1 {
      font-size: 1.2rem;
      margin-top: 10px;
      color: white;
    }

    /* Navbar styling */
    nav {
      background-color: #121212;
      padding: 20px;
      display: flex;
      justify-content: flex-end; /* Align navbar items to the right */
      align-items: center;
    }

    .hamburger {
      display: none; /* Hide hamburger menu for desktop */
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      list-style: none;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
    }

    .nav-links li a:hover {
      color: #f39c12;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Updated Navbar for Buy Page (Right Aligned) -->
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="sell.html">Sell</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Gallery Section (unchanged) -->
  <h1>Buy Shiny Pokémon & PokéCoins</h1>
  <div class="gallery">
    <div class="gallery-item">
      <a href="details.html?item=1">
        <img src="images/IMG_5856.webp" alt="Shiny Pokémon" />
        <h1>PC</h1>
      </a>
    </div>
    <div class="gallery-item">
      <a href="details.html?item=2">
        <img src="images/IMG_5857.jpg" alt="PokéCoins" />
        <h1>SHINY</h1>
      </a>
    </div>
    <div class="gallery-item">
      <a href="details.html?item=3">
        <img src="images/IMG_5859.jpg" alt="PokéCoins" />
        <h1>RARE</h1>
      </a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
